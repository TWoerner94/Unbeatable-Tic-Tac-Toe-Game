<head>
  <link rel='stylesheet' type='text/css' href='.\style.css'>
</head>

<body>
  <h1>Unbeatable Tic Tac Toe</h1>

  <div class='selectScreen selectModeScreen'>
    <h2 class='selectScreenCaption'>Do you want to play against a friend or the computer?</h2>
    <button class='singlePlayerBtn'>Computer</button>
    <button class='multiplayerBtn'>Friend</button>
  </div>

  <div class='selectScreen selectXOScreen'>
    <h2 class='selectScreenCaption'>Do you want to play as X or as O?</h2>
    <button class='playXBtn'>X</button>
    <button class='playOBtn'>O</button>
  </div>

  <div class='gameScreen'>
    <h2 class='gameInfoCaption'></h2>
    <div class='gameField'>
      <div class='square 0'></div>
      <div class='square 1'></div>
      <div class='square 2'></div>
      <div class='square 3'></div>
      <div class='square 4'></div>
      <div class='square 5'></div>
      <div class='square 6'></div>
      <div class='square 7'></div>
      <div class='square 8'></div>
    </div>
  </div>

  <button class='restartBtn'>Restart</button>
</body>
